<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: bootstrap">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Courses Page</title>
</head>
<body>
    <nav th:replace="fragments/header :: navigation"></nav>
    <div>
        <div th:if="${th_course} == null">
            <p th:text="'NOTHING HERE'"></p>
        </div>
        <div th:if="${th_course} != null">
            <p th:text="${th_course.year}"></p>
            <p th:text="${th_course.lessons}"></p>
        </div>
    </div>
</body>
</html>
